<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
<center>

    <div class="form-group">
    <h1>Photo Master</h1>
    <hr>
    <h4>As soon as the popup appears, please click Allow. After you've spoken a command</h4>
    <h3>After pressing the button, say take my photo and prepare for your lovely photo to be taken!</h3>
    </div>
    <label>Your voice output : </label> <textarea class="form-control" id="textbox" readonly="true"></textarea>

    <button class="btn btn-primary" onclick="start()" id="START_PHOTO">Start</button>
    <br>
    <label>Your Webcam</label>
    <div id="camera"></div>
    <br>
    <br>
    <div id="resultRow">
        <div id="result1">
            <img src="pic1.jpg" style="width: 30%;">
        </div>
        
        <div id="result2">
            <img src="pic2.jpg" style="width: 30%;">
        </div>

        <div id="result3">
            <img src="pic3.jpg" style="width: 30%;">
        </div>
    </div>
</center>
    </div>
</body>

</html>
